# ===========================================
# Test Workflow - CI Pipeline
# ===========================================
# Runs on: Every push and pull request
# Purpose: Run unit/integration tests + code quality checks
# ===========================================

name: Tests & Linting

on:
  push:
  pull_request:

jobs:
  # ================================
  # Linting & Code Quality
  # ================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check --diff . || echo "Black formatting check failed but continuing..."
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || echo "isort check failed but continuing..."
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  # ================================
  # Unit & Integration Tests
  # ================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Run after linting passes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with pytest
        run: |
          pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
